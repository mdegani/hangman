<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <div class="container">
            <div class="page-header">
                <h1>guess</h1>
                <h1 style="color:#9392b4"><small>just type a letter into the yellow box</small></h1>
            </div>
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-2 col-md-offset-10">
                        <button id="btnNewGame" class="btn btn-default btn-block"><span class="glyphicon glyphicon-repeat"></span></button>
                    </div>
                </div>
                <br>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p id="targetWordReveal" class="lead">
                            <span id="pleaseWait" class="glyphicon glyphicon-time"> Finding a word...</span>
                        </p>
                                                            

                    </div>
                </div>
                   

                <div class="progress">
                    <div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    </div>
                </div>
                <div id="playControls">
                    <div class="row">
                        <!--[if IE]>
                        <div class="col-md-12" id="IElabel">test</div>
 <![endif]--> 

                        <div class="col-md-10">
                            <input placeholder="guess one letter" style="background-color: #f9ea96" class="form-control input-md" type="text" id="guessInput" onkeydown="if (event.keyCode == 13) document.getElementById('guessInputSubmit').click()"></input>
                        </div>
                        <div class="col-md-2">
                            <button id="guessInputSubmit" class="btn btn-default btn-block">
                                <span class="glyphicon glyphicon-send"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-thumbs-down"></span></h3>
                    </div>
                    <div class="panel-body">
                        <div id="badLetters"></div>
                    </div>
                </div>  <!--close panel-->
            </div>  <!--close jumbtron-->

            <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
                        <!-- Might as well bring in the bootstrap javascript! -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
            <script src="App.js" type="text/javascript"></script>
        </div>

        <!-- Game over Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Game over</h4>
      </div>
      <div class="modal-body" id="gameOverModal">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


    </body>
</html>
